<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive WebGL shader playground with multiple variations and real-time parameter controls">
    <title>Shader Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="glCanvas"></canvas>

    <div class="controls">
        <!-- Shader Variation Dropdown -->
        <div class="control-group">
            <label for="variation">Pattern</label>
            <select id="variation">
                <option value="rocaille">Rocaille (Original)</option>
                <option value="liquid">Liquid Oil</option>
                <option value="electric">Electric Grid</option>
                <option value="kaleidoscope">Kaleidoscope</option>
                <option value="alien">Alien Biome</option>
            </select>
        </div>

        <!-- Speed slider -->
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <!-- Zoom slider -->
        <div class="control-group">
            <label for="zoom">Zoom</label>
            <input type="range" id="zoom" min="0.1" max="1" step="0.05" value="0.3">
        </div>

        <!-- Warp Strength slider -->
        <div class="control-group">
            <label for="warpStrength">Warp Strength</label>
            <input type="range" id="warpStrength" min="0.2" max="2" step="0.1" value="1">
        </div>

        <!-- Glow Sharpness slider -->
        <div class="control-group">
            <label for="glowSharpness">Glow</label>
            <input type="range" id="glowSharpness" min="0.3" max="2" step="0.1" value="1">
        </div>

        <!-- Color Phase slider -->
        <div class="control-group">
            <label for="colorPhase">Color Shift</label>
            <input type="range" id="colorPhase" min="0" max="6.28" step="0.1" value="0">
        </div>

        <!-- Iterations slider -->
        <div class="control-group">
            <label for="iterations">Detail</label>
            <input type="range" id="iterations" min="3" max="15" step="1" value="10">
        </div>
    </div>

    <script src="shader.js"></script>
</body>

</html>
