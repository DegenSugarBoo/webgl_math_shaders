<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive WebGL shader playground with multiple variations and real-time parameter controls">
    <title>Shader Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="glCanvas"></canvas>

    <div class="controls">
        <div class="controls-header">
            <span class="controls-title">Controls</span>
            <button id="toggleBtn" class="toggle-button" aria-label="Toggle controls">
                <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>

        <div class="controls-content">
            <div class="controls-content-inner">
                <div class="control-group">
                    <label for="variation">Pattern</label>
                    <select id="variation">
                        <option value="rocaille">Rocaille (Original)</option>
                        <option value="liquid">Liquid Oil</option>
                        <option value="electric">Electric Grid</option>
                        <option value="kaleidoscope">Kaleidoscope</option>
                        <option value="alien">Alien Biome</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="speed">Speed</label>
                    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="zoom">Zoom</label>
                    <input type="range" id="zoom" min="0.1" max="1" step="0.05" value="0.3">
                </div>

                <div class="control-group">
                    <label for="warpStrength">Warp Strength</label>
                    <input type="range" id="warpStrength" min="0.2" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="glowSharpness">Glow</label>
                    <input type="range" id="glowSharpness" min="0.3" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="colorPhase">Color Shift</label>
                    <input type="range" id="colorPhase" min="0" max="6.28" step="0.1" value="0">
                </div>

                <div class="control-group">
                    <label for="iterations">Detail</label>
                    <input type="range" id="iterations" min="3" max="15" step="1" value="10">
                </div>

                <div class="control-group">
                    <label for="exportQuality">Export Quality</label>
                    <select id="exportQuality">
                        <option value="25">Standard (25 Mbps)</option>
                        <option value="50" selected>High (50 Mbps)</option>
                        <option value="100">Ultra (100 Mbps)</option>
                        <option value="200">Maximum (200 Mbps)</option>
                    </select>
                </div>

                <button id="recordBtn" class="record-button">
                    <span class="record-icon"></span>
                    <span class="record-text">Export Video</span>
                </button>

                <div id="recordInfo" class="record-info"></div>
            </div>
        </div>
    </div>

    <script type="module" src="shader.js"></script>
</body>

</html>
